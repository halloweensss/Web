<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>FOLLOW</title>
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" >
    <!-- Bootstrap core CSS -->
    <link href="mdb/css/bootstrap.min.css" rel="stylesheet">
    <link href="fa/css/all.css" rel="stylesheet">
    <link href="css/app2.css" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>

<main>
    <div class="login-container d-flex align-items-center justify-content-center">
        <form class="login-form" method="get">
            <img class="icon-header" src="img/icon.svg">
            <div class="form-group">
                <input type="text" class="form-control input" placeholder="Логин" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control input" placeholder="Электронный адрес" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control input" placeholder="Пароль" required>
            </div>
            <div class="form-group">
                <select class="custom-select" id="inlineFormCustomSelectPref">
                    <option selected>Ваш пол...</option>
                    <option value="man">Мужчина</option>
                    <option value="woman">Женщина</option>
                    <option value="custom">Другой</option>
                </select>
            </div>
            <a>Откуда Вы о нас узнали?</a>
            <div class="form-group">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary radio-button active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked> Не указано
                    </label>
                    <label class="btn btn-secondary radio-button">
                        <input type="radio" name="options" id="option2" autocomplete="off"> Соц. сети
                    </label>
                    <label class="btn btn-secondary radio-button">
                        <input type="radio" name="options" id="option3" autocomplete="off"> Друзья
                    </label>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control input" placeholder="Название социальной сети" required>
            </div>
            <div class="form-group">
                <input type="submit" class="form-control input submit" value="Регистрация" required>
            </div>
            <div>
                <a href="login.html">Отмена</a>
            </div>
        </form>
    </div>
</main>
<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="mdb/js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="mdb/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="mdb/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="mdb/js/mdb.min.js"></script>
</body>
</html>
